<div style="display: flex; width: 100%; height: 100%; column-gap: 20px">
  <div style="flex: 1">
    <div class="d-flex justify-content-between" style="height: 30px">
      <app-info [text]="adminInfoText"></app-info>
    </div>

    <div style="height: calc(100% - 30px); position: relative">
      <button class="btn btn-primary add-user" (click)="addAdmin()">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>

      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="admins"
        [gridOptions]="supportGridOptions"
      >
      </ag-grid-angular>
    </div>
  </div>

  <div style="flex: 1">
    <div class="d-flex justify-content-between" style="height: 30px">
      <app-info [text]="supportInfoText"></app-info>
    </div>

    <div style="height: calc(100% - 30px); position: relative">
      <button class="btn btn-primary add-user" (click)="addSupport()">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>

      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="support"
        [gridOptions]="supportGridOptions"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
