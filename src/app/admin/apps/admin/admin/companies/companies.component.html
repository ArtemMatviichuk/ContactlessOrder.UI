<div class="d-flex justify-content-between" style="height: 30px">
  <app-info [text]="infoText"></app-info>

  <mat-slide-toggle [(ngModel)]="approved" (change)="onApprovedChanged()">{{
    approved ? "Схвалені" : "Не схвалені"
  }}</mat-slide-toggle>
</div>

<div style="height: calc(100% - 30px); position: relative">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [rowData]="companies"
    [gridOptions]="companiesGridOptions"
  >
  </ag-grid-angular>
</div>
