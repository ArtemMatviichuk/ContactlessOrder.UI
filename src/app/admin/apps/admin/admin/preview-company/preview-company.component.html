<div class="info-container"></div>

<div class="caterings-container">
    <div *ngFor="let catering of caterings">
        <i class="fa fa-map-marker preview-catering-position" (click)="viewCateringPosition(catering)"></i>
    </div>
</div>

<div class="d-flex justify-content-around">
  <button class="btn btn-primary" (click)="openPaymnetData()">Реквізити</button>

  <button
    *ngIf="!dialogData.approvedDate"
    class="btn btn-warning"
    (click)="approve()"
  >
    Схвалити
  </button>

  <button
    *ngIf="dialogData.approvedDate"
    class="btn btn-danger"
    (click)="reject()"
  >
    Зробити недоступним
  </button>

  <button class="btn" (click)="close()">Закрити</button>
</div>
