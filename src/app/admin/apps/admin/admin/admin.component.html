<block-ui>
  <div class="d-flex" style="height: calc(100vh - 80px); column-gap: 20px">
    <div class="companies-container">
      <div class="d-flex justify-content-between">
        <app-info [text]="infoText"></app-info>

        <mat-checkbox [(ngModel)]="approved" (change)="onApprovedChanged()">Схвалені</mat-checkbox>
      </div>

      <div style="height: calc(100% - 20px); position: relative">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-alpine"
          [rowData]="companies"
          [gridOptions]="companiesGridOptions"
        >
        </ag-grid-angular>
      </div>
    </div>

    <div style="flex: 1"></div>
  </div>
</block-ui>
