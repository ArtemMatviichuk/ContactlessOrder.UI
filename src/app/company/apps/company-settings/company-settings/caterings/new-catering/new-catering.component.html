<h4>{{ getTitle() }}</h4>

<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Назва" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Послуги"
      formControlName="services"
      style="resize: none"
      rows="3"
    ></textarea>
  </mat-form-field>

  <div class="d-flex" style="column-gap: 20px;">
    <mat-slide-toggle formControlName="fullDay" style="margin-top: 5px;"> Цілодобово </mat-slide-toggle>

    <ng-select
      style="width: 100%; margin-top: -15px;"
      bindValue="id"
      bindLabel="name"
      placeholder="Позиції меню"
      appendTo="body"
      [items]="menuItems"
      [virtualScroll]="true"
      [notFoundText]="'Пусто'"
      [multiple]="true"
      [closeOnSelect]="false"
      formControlName="menuIds"
    >
    </ng-select>

    <mat-checkbox [(ngModel)]="allMenuItems" (change)="allItemsChange">Всі</mat-checkbox>
  </div>

  <div class="d-flex justify-content-between" style="line-height: 110px">
    <label>Відкриття</label>
    <ngb-timepicker formControlName="openTime"></ngb-timepicker>

    <label>Закриття</label>
    <ngb-timepicker formControlName="closeTime"></ngb-timepicker>
  </div>

  <div #map id="map" style="width: 100%; height: 400px"></div>
</form>

<div
  class="d-flex justify-content-center"
  style="column-gap: 20px; margin-top: 10px"
>
  <button mat-raised-button [disabled]="!form.valid || !point" (click)="save()">
    Зберегти
  </button>
  <button mat-raised-button (click)="close()">Закрити</button>
</div>
