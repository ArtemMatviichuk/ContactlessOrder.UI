<h2 mat-dialog-title>Додати добавки (модифікації меню)</h2>

<div style="height: 200px; position: relative; margin-bottom: 20px">
  <button class="btn btn-primary add-catering" (click)="addModification()">
    <i class="fas fa-plus" aria-hidden="true"></i>
  </button>

  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [rowData]="modifications"
    [gridOptions]="modificationsGridOptions"
  >
  </ag-grid-angular>
</div>

<div
  class="d-flex justify-content-center"
  style="column-gap: 20px; margin-top: 10px"
>
  <button mat-raised-button [disabled]="modifications.length === 0" (click)="save()">
    Зберегти
  </button>
  <button mat-raised-button (click)="close()">Закрити</button>
</div>
