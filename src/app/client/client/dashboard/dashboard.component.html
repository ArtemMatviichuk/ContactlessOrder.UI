<div class="d-flex align-items-center">
  <mat-form-field style="position: relative;">
    <input matInput placeholder="Пошук" [(ngModel)]="searchValue" />

    <button class="x-button" *ngIf="searchValue" (click)="clearSearch()">
      <span><i class="fa-solid fa-x"></i></span>
    </button>
  </mat-form-field>

  <div style="margin-left: 20px">
    <button class="btn btn-primary" (click)="doFilter()">Шукати</button>
  </div>
</div>

<div #map style="width: 100%; height: 400px"></div>

<div
  *ngIf="selectedPoint"
  style="height: -webkit-fill-available; margin-top: 20px"
>
  <app-preview-catering [catering]="selectedPoint"></app-preview-catering>
</div>

<div class="cart-link">
  <a [routerLink]="'/cart'"
    ><span><i class="fa-solid fa-cart-shopping"></i></span
  ></a>
</div>
