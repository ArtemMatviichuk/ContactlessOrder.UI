<div
  id="main-wrapper"
  data-layout="vertical"
  data-sidebartype="full"
  [dir]="options.dir"
  [attr.data-theme]="options.theme"
  [attr.data-layout]="options.layout"
  [attr.data-sidebartype]="options.sidebarType"
  [attr.data-sidebar-position]="options.sidebarPos"
  [attr.data-header-position]="options.headerPos"
  [attr.data-boxed-layout]="options.boxed"
  class="show-sidebar"
>
  <header *ngIf="showNavigation" class="topbar">
    <nav
      class="navbar top-navbar navbar-expand-md"
      [ngClass]="options.navbarBg == 'skin6' ? 'navbar-light' : 'navbar-dark'"
      style="padding: 0;"
    >
      <div class="navbar-header">
        <a
          (click)="closeSidebar(true)"
          class="nav-toggler waves-effect waves-light"
          href="javascript:void(0)"
        >
          <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
        </a>
      </div>
      <div
        class="navbar-collapse collapse"
        id="navbarSupportedContent"
        *ngIf="!isCollapsed"
      >
        <app-navbar class="w-100"></app-navbar>
      </div>
    </nav>
  </header>

  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <aside
    *ngIf="showNavigation"
    class="left-sidebar"
    [attr.data-sidebarbg]="options.sidebarBg"
    (mouseover)="logo()"
    (mouseout)="logo()"
    (appClickOutside)="closeSidebar(false)"
    [ngStyle]="{
      transform: showMobileMenu ? 'translateX(0px)' : ' translateX(-100%)'
    }"
  >
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
      <app-sidebar (linkClicked)="closeSidebar(false)"></app-sidebar>
    </div>
    <!-- End Sidebar scroll-->
  </aside>

  <div class="page-wrapper">
    <div class="container-fluid">
      <router-outlet></router-outlet>

      <div class="preloader app-load" *ngIf="sharedService.appsPreload">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
    </div>
  </div>
</div>
