  class="navbar navbar-expand-lg navbar-light bg-dark"
  style="padding: 10px 20px"
>
  <button
    class="navbar-toggler custom-navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleCollapsed()"
  >
    <span> <i class="fa fa-bars" aria-hidden="true"></i></span>
  </button>

  <div
    [ngClass]="{ collapse: collapsed }"
    class="navbar-collapse"
    id="navbarNav"
  >
    <a class="navbar-brand" [routerLink]="'/dashboard'" style="color: white">
      <img
        [src]="logoPath"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      CONTACTLESS ORDER
    </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/cart'"
          ><i
            class="fa-solid fa-cart-shopping"
            style="color: white; font-size: 20px"
          ></i
        ></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/orders'"
          ><i class="fa-solid fa-box" style="color: white; font-size: 20px"></i
        ></a>
      </li>
    </ul>
  </div>

  <button class="btn btn-danger" (click)="logout()">Вийти</button>
