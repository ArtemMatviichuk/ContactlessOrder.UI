<mat-form-field>
  <textarea
    matInput
    [formControl]="commentCtrl"
    [placeholder]="dialogData.placeholder"
    [rows]="dialogData.rows ?? 4"
    style="resize: none"
  ></textarea>
</mat-form-field>

<div class="d-flex flex-row-reverse" style="column-gap: 20px;">
  <button class="btn btn-primary" (click)="save()" [disabled]="!commentCtrl.valid">Ок</button>
  <button class="btn btn-danger" (click)="close()">Відміна</button>
</div>
