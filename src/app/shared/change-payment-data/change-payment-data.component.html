<h4 mat-dialog-title style="text-align: center">Платіжна інформація</h4>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Назва організації" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Банк" formControlName="bank" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="МФО" formControlName="mfo" />

      <mat-error *ngIf="form.controls.mfo.hasError('wrong')">
        {{ form.controls.mfo.errors.wrong }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Код ЄДРПОУ"
        formControlName="legalEntityCode"
      />
      
      <mat-error *ngIf="form.controls.legalEntityCode.hasError('wrong')">
        {{ form.controls.legalEntityCode.errors.wrong }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Р/Р"
        formControlName="currentAccount"
      />
      
      <mat-error *ngIf="form.controls.currentAccount.hasError('wrong')">
        {{ form.controls.currentAccount.errors.wrong }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="ІПН"
        formControlName="taxNumber"
      />
      
      <mat-error *ngIf="form.controls.taxNumber.hasError('wrong')">
        {{ form.controls.taxNumber.errors.wrong }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div
    class="d-flex justify-content-center"
    style="column-gap: 20px; margin-top: 10px"
  >
    <button mat-raised-button [disabled]="!form.valid" (click)="save()">
      Зберегти
    </button>
    <button mat-raised-button (click)="close()">Закрити</button>
  </div>
</mat-dialog-actions>
