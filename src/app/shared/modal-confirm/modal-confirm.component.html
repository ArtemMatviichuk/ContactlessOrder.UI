<mat-dialog-content style="text-align: center; white-space: pre-wrap">
  <p class="warning-label">{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="warning-actions">
  <button class="add btn" mat-flat-button  (click)="success()">Так</button>
  <button class="add btn" mat-flat-button  (click)="cancel()">Ні</button>
</mat-dialog-actions>
