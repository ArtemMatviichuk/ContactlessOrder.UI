<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      placeholder="Назва позиції"
      formControlName="name"
      readonly
    />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Опис"
      formControlName="description"
      style="resize: none"
      rows="3"
      readonly
    ></textarea>
  </mat-form-field>

  <mat-slide-toggle formControlName="available" style="margin-top: 5px">
    Доступно для замовлення
  </mat-slide-toggle>

  <div class="d-flex justify-content-between" style="column-gap: 20px; margin-top: 10px;">
    <mat-slide-toggle formControlName="inheritPrice" style="margin-top: 16px">
      Наслідувати ціну
    </mat-slide-toggle>
    
    <mat-form-field>
      <input matInput placeholder="Ціна (грн.)" formControlName="price" />
    </mat-form-field>
  </div>
</form>

<div
  class="d-flex justify-content-center"
  style="column-gap: 20px; margin-top: 10px"
>
  <button mat-raised-button [disabled]="!form.valid" (click)="save()">
    Зберегти
  </button>
  <button mat-raised-button (click)="close()">Закрити</button>
</div>
