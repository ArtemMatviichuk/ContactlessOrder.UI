<div
  style="
    height: 34px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <app-info [text]="ordersInfo"></app-info>

  <button
    class="btn btn-primary"
    style="height: 30px; padding: 0 10px"
    (click)="toggleOrders()"
  >
    {{ normalMode ? "Завершені" : "Активні" }}
  </button>
</div>

<div style="height: calc(100% - 34px)">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [rowData]="orders"
    [gridOptions]="ordersGridOptions"
  >
  </ag-grid-angular>
</div>
