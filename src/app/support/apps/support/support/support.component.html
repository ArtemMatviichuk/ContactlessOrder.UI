<block-ui>
  <div class="d-flex" style="height: calc(100vh - 80px); column-gap: 20px">
    <div class="complains-container">
      <div
        class="d-flex justify-content-between align-items-center"
        style="height: 60px"
      >
        <app-info [text]="infoText"></app-info>

        <ng-select
          style="width: 300px"
          bindValue="value"
          bindLabel="name"
          [items]="statuses"
          placeholder="Статус"
          appendTo="body"
          [(ngModel)]="status"
          (change)="getComplains()"
          [clearable]="false"
        >
        </ng-select>
      </div>

      <div style="height: calc(100% - 60px); position: relative">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-alpine"
          [rowData]="complains"
          [gridOptions]="complainsGridOptions"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</block-ui>
